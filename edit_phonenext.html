<header class="bar-nav bar_new">

        <span class="icon_back"></span>

    <h1 class="title pull-left">更换手机号</h1>
</header>
<div class="content ednmpage">
    <form action="" class="edit_form">
        <div class="blank10s"></div>
        <div class="edit_ipus">
            <div class="edphone">
                <span class="ep_icon"></span>
                <input class="edphonees edp1" id="edphoneip" name="edphoneip" type="text" placeholder="请输入您的手机号码" maxlength="11">

            </div>
            <div class="f_r ed_lines"></div>
            <div class="edvercod">

        </div>
    </form>
</div>
    <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="js/commom.js"></script>
<script>
    var left_rg_time=60;
    var regsiter_vy_time =null;
    function left_time_to_send_regvy(){
        clearTimeout(regsiter_vy_time);
        if(left_rg_time > 0){
            regsiter_vy_time = setTimeout(left_time_to_send_regvy,1000);
            $("#get_code").html(left_rg_time+"s重新获取");
            $("#get_code").addClass("btn_disable");
            left_rg_time -- ;
        }
        else{
            is_lock_send_vy = false;
            $("#get_code").removeClass("btn_disable");
            $("#get_code").html("重新获取");
            left_rg_time = 60;
        }
    }

    $(".get_code").click(function(){
        if($(this).hasClass("btn_disable")){
            return;
        }
        $(this).addClass("btn_disable");
        left_time_to_send_regvy();
    })
</script>
</body>
