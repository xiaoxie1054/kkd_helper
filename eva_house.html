<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="author" contect="xushaoxie, 1054563823@qq.com" />
    <meta content="yes" name="apple-mobile-web-app-capable">                <!-- 删除默认的苹果工具栏和菜单栏 -->
    <meta name="apple-touch-fullscreen" content="yes" />                    <!-- ios全屏模式 -->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">     <!-- 状态栏的背景颜色为黑色 black-translucent（灰色半透明）-->
    <meta name="format-detection" content="telephone=no,email=no,adress=no">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" media="screen" />
    <meta name="description" content="抵押贷款">
    <meta name="keywords" content="客客贷">
<title>我要评房</title>
<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/footer.css">
<link rel="stylesheet" type="text/css" href="css/header.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="stylesheet" type="text/css" href="css/cirque.css">
</head>
<body>
    <!-- 顶部导航 -->
    <header class="bar-nav bar_new">
        <a onclick="" class="button button-nav pull-left">
            <span class="icon_back"></span>
        </a>
        <h1 class="title pull-left">我要评房</h1>
        <a href="javascript:;" class="h1_right">人工评房</a>
    </header>
    <!-- 顶部导航 end -->
        <div class="content eva_house" style="background:#e2e6e9">
            <div class="head_tips">
                <span class="i_headtip"></span>
                <span class="tip_text">若规划用途为商业或办公，请直接到店咨询。</span>
            </div>
            <div class="blank065"></div>
            <!-- form -->
            <form action="javascript:;">
            <!-- 资料1 -->
            <div class="section_part">
                <div class="cont">
                    <div class="cont_bor">
                        <div class="pro_name">所在城市</div>
                        <select name="" id="" class="pro_val">
                            <option value="">请选择</option>
                            <option value="">广州市</option>
                            <option value="">佛山市</option>
                        </select>
                        <span class="i_arrow_r"></span>
                    </div>
                </div>
                <div class="cont">
                    <div class="cont_bor">
                        <div class="pro_name">房产地址</div>
                        <select name="" id="" class="pro_val">
                            <option value="">请选择</option>
                            <option value="">天河区</option>
                            <option value="">海珠区</option>
                        </select>
                        <span class="i_arrow_r"></span>
                    </div>
                </div>
                <div class="cont">
                    <div class="cont_bor nr">
                        <div class="pro_name">房产地址</div>
                        <input type="text" class="pro_val" placeholder='填写房屋建筑面积'>                
                        <span class="r_tip">平米</span>
                    </div>
                </div>
            </div>
            <div class="blank035"></div>
            <!-- 资料2 -->
            <div class="section_part">
                <div class="cont">
                    <div class="cont_bor db">
                        <div class="pro_name">房产种类</div>
                        <div class="pro_radio">
                            <div class="radio_btn on" data-radio-val='商品房'>商品房<span class="i_check"></span></div>
                            <div class="radio_btn" data-radio-val='成本价房'>成本价房<span class="i_check"></span></div>
                            <div class="radio_btn" data-radio-val='经济适用房'>经济适用房<span class="i_check"></span></div>
                            <div class="radio_btn" data-radio-val='其他'>其他<span class="i_check"></span></div>
                            <input type="hidden" value="">
                        </div>
                    </div>
                </div>
                <div class="cont">
                    <div class="cont_bor nr">
                        <div class="pro_name">规划通途</div>
                        <div class="pro_radio">
                            <div class="radio_btn on" data-radio-val='住宅'>住宅<span class="i_check"></span></div>
                            <div class="radio_btn" data-radio-val='公寓'>公寓<span class="i_check"></span></div>
                            <input type="hidden" value="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="blank065"></div>
            <!-- 资料3 -->
            <div class="section_part">
                <div class="cont">
                    <div class="cont_bor nr">
                        <div class="pro_name">抵押情况</div>
                        <div class="pro_radio">
                            <div class="radio_btn on" data-radio-val='一抵'>一抵<span class="i_check"></span></div>
                            <div class="radio_btn" data-radio-val='二抵'>二抵<span class="i_check"></span></div>
                            <input type="hidden" value="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="blank065"></div>
            <!-- 资料4 -->
            <div class="section_part">
                <div class="cont">
                    <div class="cont_bor nr">
                         <div class="pro_name">服务网点</div>
                        <select name="" id="" class="pro_val">
                            <option value="">众联贷广州总公司</option>
                        </select>
                        <span class="i_arrow_r"></span>
                    </div>
                </div>
            </div>

            <div class="sub_box">
                <span class="tips">估值结果仅供参考，实际抵押价格需客客贷风控专员审核确认</span>
                <div class="blank035"></div>
                <input type="submit" class="sub_button" value="提交">
            </div>
            </form>
        </div>
    
<script src="js/jquery-3.1.0.min.js"></script>
<script src="js/fix_code.js"></script>
<script type="text/javascript" src="js/commom.js"></script>
    <script type="text/javascript">
            $(document).ready(function(){
                $('.radio_btn').click(function(){
                    $(this).siblings('.radio_btn').removeClass('on');
                    $(this).addClass('on');
                })
            })
    </script>
</body>
</html>
