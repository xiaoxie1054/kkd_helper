<body>

<header class="bar-nav bar_new">

        <span class="icon_back"></span>
    </a>
    <h1 class="title pull-left">输入验证码</h1>
</header>
<div class="content logregpage">
    <form action="info_input.html" class="loginform" id="loginform" onsubmit="return checksaves();">
        <div class="log_ipus">
            <span class="logvcode_icon"></span>
            <input name="logcode" class="logcode" id="logcode" type="text"  placeholder="请输入验证码"/>
        </div>
        <div class="log_sub">
            <input type="submit" class="log_btn" value="登录" onclick="logcheck()"/>
        </div>
        <div class="field agree">
            <div class="agreeok agreement_checked">
                <input type="checkbox" class="agrees" name="agreement" id="J_agreement" checked="checked" style="display:none;" />
            </div>
            <div class="f_l take_agree">
                登录即代表您同意
                <a href="#" class="ag_red kkd_agreement">《客客贷APP服务协议》</a>
            </div>
            <div class="blank0"></div>  
        </div>
    </form>
</div>


    <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
