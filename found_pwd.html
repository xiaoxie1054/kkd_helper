<script>
    var left_rg_time=60;
    var regsiter_vy_time =null;
    function left_time_to_send_regvy(){
        clearTimeout(regsiter_vy_time);
        if(left_rg_time > 0){
            regsiter_vy_time = setTimeout(left_time_to_send_regvy,1000);
            $("#messg_codes").html(left_rg_time+"s重新获取");
            $("#messg_codes").addClass("btn_disable");
            left_rg_time -- ;
        }
        else{
            is_lock_send_vy = false;
            $("#messg_codes").removeClass("btn_disable");
            $("#messg_codes").html("重新获取");
            left_rg_time = 60;
        }
    };

    window.onload = left_time_to_send_regvy();

    $(".messg_codes").click(function(){
        if($(this).hasClass("btn_disable")){
            return;
        }
        $(this).addClass("btn_disable");
        left_time_to_send_regvy();
    });
</script>
